<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password - Typing Master</title>
  <link rel="stylesheet" href="./css/style.css">
  <meta name="description" content="Reset your Typing Master password to regain access to your account">

  <meta property="og:title" content="Reset Password - Typing Master">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="Typing Master Password Reset">

  <link rel="icon" href="./favicon.ico" sizes="any">
  <link rel="icon" href="./icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./icon.png">

  <link rel="manifest" href="./site.webmanifest">
  <meta name="theme-color" content="#4f46e5">

  <style>
    /* Additional styles for reset password page */
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      line-height: 1.6;
      color: #1f2937;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .reset-main {
      flex: 1;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 200px);
    }

    .reset-content {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 500px;
    }

    .reset-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .reset-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .reset-subtitle {
      font-size: 1.1rem;
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .reset-form {
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
      font-size: 1rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9fafb;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: #4f46e5;
      background: white;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .form-input:invalid {
      border-color: #ef4444;
    }

    .form-input:invalid:focus {
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    .btn-reset {
      width: 100%;
      padding: 0.875rem 2rem;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
      text-decoration: none;
      display: inline-block;
    }

    .btn-reset:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 70, 229, 0.6);
    }

    .btn-reset:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .reset-footer {
      text-align: center;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
    }

    .back-link {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .back-link:hover {
      color: #7c3aed;
      text-decoration: underline;
    }

    .success-message {
      background: rgba(220, 252, 231, 0.9);
      border: 2px solid #bbf7d0;
      color: #166534;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: none;
      font-weight: 500;
    }

    .error-message {
      background: rgba(254, 242, 242, 0.9);
      border: 2px solid #fecaca;
      color: #dc2626;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: none;
      font-weight: 500;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Logo link styling */
    .logo a {
      text-decoration: none;
      color: inherit;
    }

    .logo a:hover h1 {
      opacity: 0.9;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .reset-title {
        font-size: 2rem;
      }

      .reset-subtitle {
        font-size: 1rem;
      }

      .reset-main {
        padding: 1rem;
        min-height: calc(100vh - 180px);
      }

      .reset-content {
        padding: 2rem 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .reset-title {
        font-size: 1.7rem;
      }

      .reset-content {
        padding: 2rem 1rem;
        margin: 1rem;
      }

      .form-input {
        font-size: 16px; /* Prevent zoom on iOS */
      }
    }
  </style>
</head>

<body>
<div class="intro-container">
  <header class="intro-header">
    <div class="logo">
      <a href="../index.html">
        <h1 style="color: white; text-align: center; margin-top: 30px">‚å®Ô∏è Typing Master</h1>
      </a>
    </div>
  </header>

  <main class="reset-main">
    <div class="reset-content">
      <div class="reset-header">
        <h2 class="reset-title">Reset Password</h2>
        <p class="reset-subtitle">
          Enter your email address and we'll send you a link to reset your password.
        </p>
      </div>

      <div class="success-message" id="successMessage">
        <strong>Email sent!</strong> Please check your inbox for password reset instructions.
      </div>

      <div class="error-message" id="errorMessage">
        <strong>Error:</strong> <span id="errorText">Please enter a valid email address.</span>
      </div>

      <form class="reset-form" id="resetForm">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  placeholder="Enter your email address"
                  required
          >
        </div>

        <button type="submit" class="btn-reset" id="resetBtn">
          <span id="btnText">Send Reset Link</span>
        </button>
      </form>

      <div class="reset-footer">
        <a href="./login.html" class="back-link">‚Üê Back to Login</a>
      </div>
    </div>
  </main>

  <footer class="intro-footer" style="text-align: center; padding-top: 1.5rem; color: rgba(255,255,255,0.56)">
    <p>&copy; 2024 Typing Master. Start your typing journey today!</p>
  </footer>
</div>

<script>
  document.getElementById('resetForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const resetBtn = document.getElementById('resetBtn');
    const btnText = document.getElementById('btnText');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    // Hide previous messages
    successMessage.style.display = 'none';
    errorMessage.style.display = 'none';

    // Validate email
    if (!email || !email.includes('@')) {
      errorMessage.style.display = 'block';
      document.getElementById('errorText').textContent = 'Please enter a valid email address.';
      return;
    }

    // Show loading state
    resetBtn.disabled = true;
    btnText.innerHTML = '<span class="loading"></span>Sending...';

    // Simulate API call
    setTimeout(() => {
      // Reset button state
      resetBtn.disabled = false;
      btnText.textContent = 'Send Reset Link';

      // Show success message
      successMessage.style.display = 'block';

      // Clear form
      document.getElementById('email').value = '';

      // Here you would typically make an actual API call to your backend
      console.log('Reset password request for:', email);
    }, 2000);
  });

  // Real-time email validation
  document.getElementById('email').addEventListener('input', function() {
    const errorMessage = document.getElementById('errorMessage');
    if (errorMessage.style.display === 'block') {
      errorMessage.style.display = 'none';
    }
  });

  // Add smooth fade-in animation
  document.addEventListener('DOMContentLoaded', function() {
    const resetContent = document.querySelector('.reset-content');
    resetContent.style.opacity = '0';
    resetContent.style.transform = 'translateY(30px)';
    resetContent.style.transition = 'opacity 0.6s ease, transform 0.6s ease';

    setTimeout(() => {
      resetContent.style.opacity = '1';
      resetContent.style.transform = 'translateY(0)';
    }, 100);

    console.log('üîë Typing Master reset password page loaded successfully!');
  });
</script>
</body>

</html>
